name: Rename files without extension to .cpp (recursive)

on:
  workflow_dispatch:  # Manual trigger

jobs:
  rename:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # IMPORTANT: Needed for git push

      - name: Rename files without extension to .cpp
        run: |
          echo "üîç Finding files without extensions..."
          find . -type f ! -name "*.*" | while read file; do
            new="${file}.cpp"
            if [ -f "$file" ]; then
              echo "‚û°Ô∏è Renaming: $file ‚Üí $new"
              mv "$file" "$new" || echo "‚ùå Failed to rename: $file"
            fi
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "üîÑ Auto-renamed files without extension to .cpp" || echo "‚úÖ No changes to commit"
          git push
